on:
  push:
    branches:
    - release
    tags:
    - "v*"

name: Release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        name: checkout code
      - uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add zip diffutils
            cd sjtutex && l3build ctan
        name: build package
      - uses: actions/create-release@latest
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ github.event.head_commit.message }}
          draft: true
      - name: add sjtutex.pdf
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/doc/sjtutex.pdf
          asset_name: sjtutex.pdf
          asset_content_type: application/pdf
      - name: add sjtutex.tds.zip
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/sjtutex.tds.zip
          asset_name: sjtutex.tds.zip
          asset_content_type: application/x-zip
      - name: add samples-thesis-zh.pdf
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/doc/samples-thesis-zh.pdf
          asset_name: samples-thesis-zh.pdf
          asset_content_type: application/pdf
      - name: add samples-thesis-en.pdf
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/doc/samples-thesis-en.pdf
          asset_name: samples-thesis-en.pdf
          asset_content_type: application/pdf
      - name: add samples-report-zh.pdf
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/doc/samples-report-zh.pdf
          asset_name: samples-report-zh.pdf
          asset_content_type: application/pdf
      - name: add samples-article-zh.pdf
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sjtutex/doc/samples-article-zh.pdf
          asset_name: samples-article-zh.pdf
          asset_content_type: application/pdf